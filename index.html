<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/25134fa978.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/instagram-sans-2" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <object data="./instagram_logo_calligraphy.svg" type="image/svg+xml" id="brand-logo"></object>
                <span class="sidebar-item">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Search</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-compass"></i>
                    <p>Explore</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-clapperboard"></i>
                    <p>Reels</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-comment-dots"></i>
                    <p>Messages</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-heart"></i>
                    <p>Notifications</p>
                </span>
                <span class="sidebar-item">
                    <i class="fa-solid fa-square-plus"></i>
                    <p>Create</p>
                </span>
                <span class="sidebar-item">
                    <img src="https://compote.slate.com/images/5294e6d0-53ed-4a4a-a350-7eaeab72ac93.jpeg" class="profile-img">
                    <p>Profile</p>
                </span>
            </div>
            <span class="sidebar-item">
                <i class="fa-solid fa-bars"></i>
                <p>More</p>
            </span>
        </div>
        <div class="main">
            <div class="card">
                <div class="stories">
                    <div class="story">
                        <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2020/11/ways-to-take-stunning-portraits-3.jpg?resize=554%2C600&ssl=1">
                        <p>Lorem</p>
                    </div>
                    <div class="story">
                        <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2020/11/ways-to-take-stunning-portraits-3.jpg?resize=554%2C600&ssl=1">
                        <p>RanMan</p>
                    </div>
                    <div class="story">
                        <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2020/11/ways-to-take-stunning-portraits-3.jpg?resize=554%2C600&ssl=1">
                        <p>Cutedogs</p>
                    </div>
                    <div class="story">
                        <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2020/11/ways-to-take-stunning-portraits-3.jpg?resize=554%2C600&ssl=1">
                        <p>CrazyDOP</p>
                    </div>
                    <div class="story">
                        <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2020/11/ways-to-take-stunning-portraits-3.jpg?resize=554%2C600&ssl=1">
                        <p>BigSmoke</p>
                    </div>
                    <div class="story">
                        <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2020/11/ways-to-take-stunning-portraits-3.jpg?resize=554%2C600&ssl=1">
                        <p>VanGough</p>
                    </div>
                    <div class="story">
                        <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2020/11/ways-to-take-stunning-portraits-3.jpg?resize=554%2C600&ssl=1">
                        <p>Kamla</p>
                    </div>
                    <span class="next-arrow">&nbsp;&gt;&nbsp;</span>
                </div>
            </div>
            <div class="card">
                <img src="https://compote.slate.com/images/5294e6d0-53ed-4a4a-a350-7eaeab72ac93.jpeg?crop=1560%2C1040%2Cx0%2Cy0" class="main-img">
            </div>
        </div>
    </div>
</body>
</html>
